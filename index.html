<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="Galeria" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Fernanda Ruíz" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <nav class="header__nav">
            <img
              src="./images/logo.svg"
              alt="Logotipo de Around the U.S."
              class="header__logo"
            />
          </nav>
        </div>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile" id="profile">
          <div class="profile__col profile__co--avatar">
            <img
              class="profile__img"
              alt="image avatar"
              src="./images/Avatar.png"
            />
          </div>

          <div class="profile__col profile__col--name">
            <div class="profile__text">
              <h1 id="profileName"></h1>
              <p id="profileDescription"></p>
            </div>
            <div class="profile__edit">
              <button class="profile__edit-button" id="openEditModal">
                <img
                  class="profile__edit-img"
                  alt="edit button"
                  src="./images/Edit Button.svg"
                />
              </button>
            </div>
          </div>

          <div class="profile profile__col--add">
            <button class="profile__add-button" id="openAddModal">
              <img
                class="profile__button-img"
                alt="add button"
                src="./images/plus.svg"
              />
            </button>
          </div>

          <div id="editModal" class="profile__edit-modal modal">
            <div class="modal-content">
              <span class="close">&times;</span>

              <h2>Editar perfil</h2>
              <form id="editForm">
                <!-- <label for="name">Nombre:</label> -->
                <input
                  placeholder="Name"
                  type="text"
                  id="name"
                  name="name"
                  required
                />
                <!-- <label for="aboutMe">Acerca de mí:</label> -->
                <input
                  placeholder="Acerca de mí"
                  id="aboutMe"
                  name="aboutMe"
                  required
                />
                <button id="buttonEdit" disabled type="submit">Guardar</button>
              </form>
            </div>
          </div>
        </section>

        <section class="elements" id="elements">
          <card class="elements__item">
            <img
              class="elements__img"
              alt="image grid item"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
            />
            <div class="elements__footer">
              <h4>Valle Yossemite</h4>
              <button class="elements__footer-button" id="likeButton">
                <img
                  src="./images/like.svg"
                  alt="icono de like"
                  class="elements__footer-icon"
                  id="likeIcon"
                />
              </button>
            </div>
          </card>

          <card class="elements__item">
            <img
              class="elements__img"
              alt="image grid item"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
            />
            <div class="elements__footer">
              <h4>Lago Louise</h4>
              <button class="elements__footer-button">
                <img
                  src="./images/like.svg"
                  alt="icono de like"
                  class="elements__footer-icon"
                />
              </button>
            </div>
          </card>

          <card class="elements__item">
            <img
              class="elements__img"
              alt="image grid item"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
            />
            <div class="elements__footer">
              <h4>Montañas Calvas</h4>
              <button class="elements__footer-button">
                <img
                  src="./images/like.svg"
                  alt="icono de like"
                  class="elements__footer-icon"
                />
              </button>
            </div>
          </card>

          <card class="elements__item">
            <img
              class="elements__img"
              alt="image grid item"
              src="./images/kirill-pershin-1404681-unsplash-2.jpg"
            />
            <div class="elements__footer">
              <h4>Latemar</h4>
              <button class="elements__footer-button">
                <img
                  src="./images/like.svg"
                  alt="icono de like"
                  class="elements__footer-icon"
                />
              </button>
            </div>
          </card>

          <card class="elements__item">
            <img
              class="elements__img"
              alt="image grid item"
              src="./images/kirill-pershin-1556355-unsplash-2.jpg"
            />
            <div class="elements__footer">
              <h4>Vanois National</h4>
              <button class="elements__footer-button">
                <img
                  src="./images/like.svg"
                  alt="icono de like"
                  class="elements__footer-icon"
                />
              </button>
            </div>
          </card>

          <card class="elements__item">
            <img
              class="elements__img"
              alt="image grid item"
              src="./images/kirill-pershin-1088404-unsplash-2.jpg"
            />
            <div class="elements__footer">
              <h4>Lago di Braies</h4>
              <button class="elements__footer-button">
                <img
                  src="./images/like.svg"
                  alt="icono de like"
                  class="elements__footer-icon"
                />
              </button>
            </div>
          </card>

          <div id="addModal" class="elements__add-modal modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Añadir item</h2>
              <form></form>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer" id="footer">
        <p class="footer__copyright">© 2021 Around The U.S.</p>
      </footer>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
